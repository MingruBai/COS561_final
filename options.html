<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

<body>

  <div id="map"></div>
  <p></p>
  
  <fieldset>
      <legend>Routing Path</legend>
      <div id="asn_list"></div>
  </fieldset>
    
  <form id="geo_form">
    <fieldset>
      <legend>Dubious Geos</legend>
      <input type="text" id="geo" size="55">
      <button type="submit">Update</button>
    </fieldset>
  </form>

  <form id="asn_form">
    <fieldset>
      <legend>Dubious ASNs</legend>

    </fieldset>
  </form>

  <div>
    <center>
      <a href="http://www.bgplookingglass.com/list-of-autonomous-system-numbers" target="_blank">Full AS number translation list</a>
    </center>
  </div>

  <div>
    <button id="heatmapButton">Show Heatmap</button>
    <div id="heatmap" style="display:none">la la land</div>
  </div>

  <script src="options.js"></script>
  <script src="background.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbha0-REhiOcRw5AkJXrs90uHa93CWN5I&callback=initMap">
  </script>

</html>
